<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
   <title>SignUp page</title>
</head>
<body>
   
    <div id = "content">
     <div class ="grid grid-cols-12 mt-4">
        <div class ="col-span-4 md:col-span-4 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
            <!--6 ki space le raha hai card-->
   <!--Card-->
   <div  class=" mb-2 block p-6 border-t-[10px] bg-yellow-200 border  rounded-lg shadow-sm hover:bg-yellow-200 border-blue-700 dark:border-red-500  dark:bg-gray-800  dark:hover:bg-gray-600">
  
            <!--message box -->
            <div class= "mb-2"data-th-replace="message::messagebox"></div>

   
    <h5 class="mb-1 text-2xl font-bold tracking-tight text-red-700 dark:text-white">Sign Up!

    </h5>
    <p class="font-bold text-gray-800 dark:text-gray-400">Start Managing Contacts On Cloud !!</p>


    <!-- form-->
    <form data-th-action="@{'/do-register'}" method="post" th:object="${userForm}" class="mt-5"
    novalidate>
      
        <!--name-->

        <div class="mb-2">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input type="text" id="name" data-th-field= "*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your name"  />
      
            <!--Name Validation-->
        <p 
        data-th-if="${#fields.hasErrors('name')}"
         data-th-errors="*{name}"
        class="text-red-800  px-2 py-1">  </p>

          </div>
            <!--email field -->
          <div class="mb-2">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark+:text-white"> Email</label>
            <input type="email" id="email" data-th-field= "*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your email" required />
          
          <!--Email Validation -->
            <p 
            data-th-if="${#fields.hasErrors('email')}"
             data-th-errors="*{email}"
            class="text-red-800  px-2 py-1">  </p>
          </div>

          <div class="mb-2">
            <label for="Password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="text" id="Password" data-th-field="*{password}"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your Password" required />
           
            <!--Password Validation-->
            <p 
            data-th-if="${#fields.hasErrors('password')}"
             data-th-errors="*{password}"
            class="text-red-800  px-2 py-1"> </p>
          </div>


          <div class="mb-3">
            <label for="Contact" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mobile No</label>
            <input type="text" id="Contact" data-th-field = "*{phoneNumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your phone number" required />
           
           <!--Validation for phonenumber-->
            <p 
            data-th-if="${#fields.hasErrors('phoneNumber')}"
             data-th-errors="*{phoneNumber}"
            class="text-red-800  px-2 py-1">  </p>
          </div>

           <!--about text area-->
           <div class="mb-3">

            <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something about yourself</label>
             <textarea id="about" data-th-field= "*{about}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here..."></textarea>
            
            <!--Validation for about-->
             <p 
             data-th-if="${#fields.hasErrors('about')}"
              data-th-errors="*{about}"
             class="text-red-800  px-2 py-1">  </p>
           </div>
           <!--Buttons-->
           <div class="mb-3  flex justify-center space-x-3">

            <button type="submit" class = "px-3 py-2 rounded bg-blue-700 hover:bg-blue-500 text-white dark:bg-red-600  dark:hover:bg-red-400"> Submit</button>
            <button type="reset" class = "px-3 py-2 rounded bg-red-700 hover:bg-red-500 text-white dark:bg-red-600  dark:hover:bg-red-400"> Reset</button>




           </div>
    
    </form>
    </div>



        </div>


     </div>


    </div>
    <script>
        console.log("SignUp page");
    </script>
</body>
</html>l
